<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h4>EVENT REGISTRATION FORM</h4>
        <div class="box">      
            <form>
        <label for="firstname" >NAME</label>
        <input type="text" id="firstname" placeholder="firstname">
        <!-- <label for="lastname" ></label> -->
        <input type="text" id="lastname" placeholder="lastname"><br>
        <label for="company" >Company</label>
        <input type="text" id="company"><br>
        <label for="email" >Email</label>
        <input type="email" id="email" placeholder="example@email.com"><br>
        <label for="phone" >phone</label>
        <input type="number" id="phone" placeholder="Area code">
        <!-- <label for="phone number" >PHONE</label> -->
        <input type="number" id="phone number" placeholder="phone number"><br>
        <label for="subject" >Subject</label>
        <input type="text" id="subject" placeholder="Choose Option"><br>
        <p>Are you an existing customer?</p>
        <label for="yes" >Yes</label>
        <input type="checkbox" id="yes" >
        <label for="no" >No</label>
        <input type="checkbox" id="no" ><br>
        <input type="submit" value="REGISTER" class="class">
    </form>  
    </div>
    </div>
</body>
